<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overall Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/common.css') }}">

</head>
<body>
    <nav>
        <ul>
              <li><a href="/">Home</a></li>
            <li><a href="/eda">Exploratory Data Analysis</a></li>
            <li><a href="/train-model">Train Model</a></li>
            <li><a href="/predict">Predict Overall</a></li>
            <li><a href="/k-means">Clustering</a></li>
            <li><a href="/add-data">Add Data</a></li>
             <li><a href="/pca">PCA Analysis</a></li>
             <li><a href="/regression">Regularization</a></li>
         
        </ul>
    </nav>

    <div class="container">
        <h1>Overall Prediction Form</h1>
        <form id="predictform" action="/predict" method="post">
            <div>
                <label for="wage">Wage (EUR)</label>
                <input type="number" id="wage" name="wage_eur" min="0" step="1000" required>
            </div>
            <div>
                <label for="age">Age</label>
                <input type="number" id="age" name="age" min="0" step="1" required>
            </div>
            <div>
                <label for="height">Height (cm)</label>
                <input type="number" id="height" name="height_cm" min="0" required>
            </div>
            <div>
                <label for="weight">Weight (kg)</label>
                <input type="number" id="weight" name="weight_kg" min="0" required>
            </div>
            <div>
                <label for="potential">Potential</label>
                <input type="number" id="potential" name="potential" min="0" required>
            </div>
            <div>
                <label for="attacking_crossing">Attacking_crossing</label>
                <input type="number" id="attacking_crossing" name="crossing" min="0" required>
            </div>
            <div>
                <label for="attacking_finishing">Attacking_finishing</label>
                <input type="number" id="attacking_finishing" name="finishing" min="0" required>
            </div>
            <div>
                <label for="attacking_heading_accuracy">Attacking_heading_accuracy</label>
                <input type="number" id="attacking_heading_accuracy" name="heading_accuracy" min="0" required>
            </div>
            <div>
                <label for="attacking_short_passing">Attacking_short_passing</label>
                <input type="number" id="attacking_short_passing" name="short_passing" min="0" required>
            </div>
            <div>
                <label for="attacking_volleys">Attacking_volleys</label>
                <input type="number" id="attacking_volleys" name="volleys" min="0" required>
            </div>
            <div>
                <label for="skill_dribbling">Skill_dribbling</label>
                <input type="number" id="skill_dribbling" name="dribbling" min="0" required>
            </div>
            <div>
                <label for="skill_curve">Skill_curve</label>
                <input type="number" id="skill_curve" name="curve" min="0" required>
            </div>
            <div>
                <label for="skill_fk_accuracy">Skill_fk_accuracy</label>
                <input type="number" id="skill_fk_accuracy" name="fk_accuracy" min="0" required>
            </div>
            <div>
                <label for="skill_long_passing">Skill_long_passing</label>
                <input type="number" id="skill_long_passing" name="long_passing" min="0" required>
            </div>
            <div>
                <label for="skill_ball_control">Skill_ball_control</label>
                <input type="number" id="skill_ball_control" name="ball_control" min="0" required>
            </div>
            <div>
                <label for="movement_acceleration">Movement_acceleration</label>
                <input type="number" id="movement_acceleration" name="acceleration" min="0" required>
            </div>
            <div>
                <label for="movement_sprint_speed">Movement_sprint_speed</label>
                <input type="number" id="movement_sprint_speed" name="sprint_speed" min="0" required>
            </div>
            <div>
                <label for="movement_agility">Movement_agility</label>
                <input type="number" id="movement_agility" name="agility" min="0" required>
            </div>
            <div>
                <label for="movement_reactions">Movement_reactions</label>
                <input type="number" id="movement_reactions" name="reactions" min="0" required>
            </div>
            <div>
                <label for="movement_balance">Movement_balance</label>
                <input type="number" id="movement_balance" name="balance" min="0" required>
            </div>
            <div>
                <label for="defending_standing_tackle">Defending_standing_tackle</label>
                <input type="number" id="defending_standing_tackle" name="standing_tackle" min="0" required>
            </div>
            <div>
                <label for="defending_sliding_tackle">Defending_sliding_tackle</label>
                <input type="number" id="defending_sliding_tackle" name="sliding_tackle" min="0" required>
            </div>
            <div>
                <label for="goalkeeping_diving">Goalkeeping_diving</label>
                <input type="number" id="goalkeeping_diving" name="diving" min="0" required>
            </div>
            <div>
                <label for="goalkeeping_handling">Goalkeeping_handling</label>
                <input type="number" id="goalkeeping_handling" name="handling" min="0" required>
            </div>
            <div>
                <label for="goalkeeping_kicking">Goalkeeping_kicking</label>
                <input type="number" id="goalkeeping_kicking" name="kicking" min="0" required>
            </div>
            <div>
                <label for="goalkeeping_positioning">Goalkeeping_positioning</label>
                <input type="number" id="goalkeeping_positioning" name="positioning" min="0" required>
            </div>
            <div>
                <label for="goalkeeping_reflexes">Goalkeeping_reflexes</label>
                <input type="number" id="goalkeeping_reflexes" name="reflexes" min="0" required>
            </div>
            <button type="submit">Predict Overall</button>
            <div id="result">
                <label>Predicted Overall:</label>
                <span id="predictedOverall">{{ prediction }}</span>
            </div>
        </form>
    </div>
</body>
</html>
