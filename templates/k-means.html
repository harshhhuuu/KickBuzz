        <h1> Clustering Of Data</h1>
        <form id="clusterform" action="/k-means" method="post">
            <div>
                <label for="column1">COLUMN 1</label>
                <select id="column1", name="column1" required>
                    <option value="" disabled selected> SELECT COLUMN 1</option>
                    {% for col in columns %}
                    <option value="{{col}}">{{ col }}</option>
                    {% endfor %}
                </select>
                <label for="column2">COLUMN 2</label>
                <select id="column2", name="column2" required>
                    <option value="" disabled selected> SELECT COLUMN 2</option>
                    {% for col in columns %}
                    <option value="{{col}}">{{ col }}</option>
                    {% endfor %}
                </select> 
            <br>
            <button type="submit">GENERATE</button>
        </form>

        {% if image_file %}
            <h2> GENERATED CLUSTER:</h2>
            <img src="{{ url_for('static',filename=image_file)}}" alt="selected plotted cluster is not available">
        {% endif %}
    </body>
</html>
